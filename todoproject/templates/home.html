{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDO</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
              {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="enter your task name">
            </div>
                <div class="form-group">
                <input type="text" name="priority" class="form-control" placeholder="enter your task priority">
                </div>
                 <div class="form-group">
                <input type="date" name="date" class="form-control" placeholder="enter your task date">
                </div>
                <input type="submit" class="btn btn-success">
                 </form>


        </div>
        <div class="col-md-6">
                        {% for i in task %}

            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                        <p><b>{{i.priority}}</b></p>
                        <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">done</a>
                    <a class="btn btn-danger" href="{% url 'update' i.id %}">update</a>

                </div>
            </div>
             {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
